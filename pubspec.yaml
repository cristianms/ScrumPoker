name: scrumpoker
description: Scrum Poker
version: 1.0.0+1
environment:
  sdk: ">=2.17.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  # Minhas dependÃªncias
  http: ^0.13.1
  shared_preferences: ^2.0.5
  connectivity: ^3.0.3
  firebase_core: ^2.3.0
  firebase_auth: ^4.1.5
  firebase_storage: ^11.0.6
  google_sign_in: ^5.4.2
  cloud_firestore: ^4.1.0
  image_picker: ^0.7.3
  provider: ^5.0.0
  responsive_grid: ^1.2.1+1
  cached_network_image: ^2.3.3
  auth_buttons: ^3.0.0
  share_plus: ^6.3.0
  clipboard: ^0.1.3
  flutter_speed_dial: ^6.2.0
  google_sign_in_web: ^0.10.2
dev_dependencies:
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter
# dependency_overrides:
#   platform: ^3.1.0
flutter:
  uses-material-design: true
  assets:
    - assets/imagens/
  fonts:
    - family: Pacifico
      fonts:
        - asset: fonts/Pacifico-Regular.ttf
    - family: Raleway
      fonts:
        - asset: fonts/Raleway-Regular.ttf
        - asset: fonts/Raleway-Italic.ttf
          style: italic
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf
          weight: 700
    - family: RobotoMono
      fonts:
        - asset: fonts/RobotoMono-Regular.ttf
        - asset: fonts/RobotoMono-Bold.ttf
          weight: 700
